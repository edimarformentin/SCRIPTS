<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VaaS ‚Ä¢ C√¢meras</title>
  <link rel="stylesheet" href="/css/modern.css" />
</head>
<body>
<div class="app-container">
  <!-- Header -->
  <header class="header">
    <a href="/index.html" class="header-brand">
      <span class="header-brand-icon">üìπ</span>
      <span>VaaS</span>
    </a>
    <div class="header-actions">
      <button class="btn btn-ghost" id="btn-voltar">
        ‚Üê Voltar
      </button>
      <button class="btn btn-primary" id="btn-nova-camera">
        + Nova C√¢mera
      </button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <nav class="sidebar-nav">
      <a href="/index.html" class="sidebar-nav-item">
        <span class="sidebar-nav-item-icon">üë•</span>
        <span>Clientes</span>
      </a>
      <a href="/cameras.html" class="sidebar-nav-item active">
        <span class="sidebar-nav-item-icon">üìπ</span>
        <span>C√¢meras</span>
      </a>
      <a href="/admin.html" class="sidebar-nav-item">
        <span class="sidebar-nav-item-icon">‚öôÔ∏è</span>
        <span>Admin</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Info do Cliente -->
    <div class="card mb-4" id="client-info">
      <div class="card-header">
        <div>
          <h2 class="card-title" id="client-name">Carregando...</h2>
          <p style="color: var(--text-secondary); margin-top: 0.25rem;" id="client-details"></p>
        </div>
        <button class="btn btn-ghost btn-sm" id="btn-editar-cliente">
          ‚úèÔ∏è Editar Cliente
        </button>
      </div>
    </div>

    <!-- Stats das C√¢meras -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-card-header">
          <div class="stat-card-icon primary">
            <span>üìπ</span>
          </div>
        </div>
        <div class="stat-card-value" id="stat-total-cameras">0</div>
        <div class="stat-card-label">Total de C√¢meras</div>
      </div>

      <div class="stat-card">
        <div class="stat-card-header">
          <div class="stat-card-icon success">
            <span>‚óè</span>
          </div>
        </div>
        <div class="stat-card-value" id="stat-online">0</div>
        <div class="stat-card-label">Online</div>
      </div>

      <div class="stat-card">
        <div class="stat-card-header">
          <div class="stat-card-icon warning">
            <span>‚óã</span>
          </div>
        </div>
        <div class="stat-card-value" id="stat-ready">0</div>
        <div class="stat-card-label">Prontas</div>
      </div>

      <div class="stat-card">
        <div class="stat-card-header">
          <div class="stat-card-icon danger">
            <span>‚óã</span>
          </div>
        </div>
        <div class="stat-card-value" id="stat-off">0</div>
        <div class="stat-card-label">Offline</div>
      </div>
    </div>

    <!-- C√¢meras Lista Vertical -->
    <div id="cameras-list" style="display: flex; flex-direction: column; gap: 1rem;">
      <div style="padding: 2rem; text-align: center;">
        <p style="color: var(--text-secondary)">Carregando c√¢meras...</p>
      </div>
    </div>
  </main>
</div>

<!-- Modal Nova/Editar C√¢mera -->
<div id="modal-camera" class="modal-overlay hidden">
  <div class="modal">
    <div class="modal-header">
      <h2 class="modal-title" id="modal-camera-title">Nova C√¢mera</h2>
      <button class="btn btn-icon btn-ghost" id="modal-camera-close">√ó</button>
    </div>
    <div class="modal-body">
      <form id="form-camera">
        <input type="hidden" id="camera-id" />
        <input type="hidden" id="camera-cliente-id" />

        <div class="form-group">
          <label class="form-label">Nome da C√¢mera *</label>
          <input type="text" class="form-input" id="camera-nome" required placeholder="cam1" />
        </div>

        <div class="form-group">
          <label class="form-label">Protocolo *</label>
          <select class="form-select" id="camera-protocolo" required>
            <option value="RTSP">RTSP (C√¢mera IP)</option>
            <option value="RTMP">RTMP (Streaming)</option>
            <option value="HLS">HLS (HTTP Live)</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Endpoint / URL *</label>
          <input type="text" class="form-input" id="camera-endpoint" required
                 placeholder="rtsp://usuario:senha@ip:porta/stream" />
          <small style="color: var(--text-secondary); font-size: 0.8rem;">
            Exemplo RTSP: rtsp://admin:senha@192.168.1.100:554/stream1
          </small>
        </div>

        <!-- Op√ß√µes com Cards -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; margin-top: 1rem;">
          <!-- H.265 Transcodifica√ß√£o -->
          <div style="
            background: rgba(245, 158, 11, 0.1);
            border: 2px solid rgba(245, 158, 11, 0.3);
            border-radius: 0.5rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
          " onclick="document.getElementById('camera-h265').click();">
            <label style="cursor: pointer; display: flex; align-items: center; gap: 0.75rem;">
              <input type="checkbox" id="camera-h265" style="
                width: 20px;
                height: 20px;
                cursor: pointer;
                accent-color: var(--warning);
              " />
              <div>
                <div style="font-weight: 600; color: var(--warning); margin-bottom: 0.25rem;">
                  üéûÔ∏è Transcodificar H.265
                </div>
                <div style="font-size: 0.75rem; color: var(--text-secondary);">
                  Economiza espa√ßo, usa mais CPU
                </div>
              </div>
            </label>
          </div>

          <!-- C√¢mera Ativa -->
          <div style="
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 0.5rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
          " onclick="document.getElementById('camera-ativo').click();">
            <label style="cursor: pointer; display: flex; align-items: center; gap: 0.75rem;">
              <input type="checkbox" id="camera-ativo" checked style="
                width: 20px;
                height: 20px;
                cursor: pointer;
                accent-color: var(--success);
              " />
              <div>
                <div style="font-weight: 600; color: var(--success); margin-bottom: 0.25rem;">
                  ‚úì C√¢mera Ativa
                </div>
                <div style="font-size: 0.75rem; color: var(--text-secondary);">
                  Iniciar grava√ß√£o automaticamente
                </div>
              </div>
            </label>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-ghost" id="modal-camera-cancel">Cancelar</button>
      <button class="btn btn-primary" id="modal-camera-salvar">Salvar</button>
    </div>
  </div>
</div>

<!-- Modal Editar Cliente -->
<div id="modal-editar-cliente" class="modal-overlay hidden">
  <div class="modal">
    <div class="modal-header">
      <h2 class="modal-title">Editar Cliente</h2>
      <button class="btn btn-icon btn-ghost" id="modal-edit-close">√ó</button>
    </div>
    <div class="modal-body">
      <form id="form-editar-cliente">
        <input type="hidden" id="edit-cliente-id" />
        <div class="form-group">
          <label class="form-label">Nome *</label>
          <input type="text" class="form-input" id="edit-nome" required />
        </div>
        <div class="form-group">
          <label class="form-label">Documento *</label>
          <input type="text" class="form-input" id="edit-documento" required />
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="edit-email" />
        </div>
        <div class="form-group">
          <label class="form-label">Telefone</label>
          <input type="tel" class="form-input" id="edit-telefone" />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-ghost" id="modal-edit-cancel">Cancelar</button>
      <button class="btn btn-primary" id="modal-edit-salvar">Salvar</button>
    </div>
  </div>
</div>

<!-- Toast -->
<div id="toast" class="toast hidden"></div>

<script defer src="/js/cameras-modern.js"></script>
</body>
</html>
